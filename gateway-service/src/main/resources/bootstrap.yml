spring:
  application:
    name: gateway-service

  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        format: yaml
        #表示consul上面的KEY值(或者说文件的名字) 默认是data
        data-key: data
        #prefix设置配置值的基本文件夹
        prefix: config
        #defaultContext设置所有应用程序使用的文件夹名称
        default-context:  ${spring.application.name}
        watch:
          enabled: true
        acl-token: Bv8cz9s71tt0VwhQPftdEQ==
      discovery:
        acl-token: Bv8cz9s71tt0VwhQPftdEQ==
