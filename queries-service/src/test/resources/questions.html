    $(function () {
        if(questionsJson.length < 1) {
            $('#questionList').html('题库暂时没有试题!');
            $('#questionTypeSelect').empty();
        } else {
            next();
            var allTypes = [], existTypes = [];
            $('#questionTypeSelect option:gt(0)').each(function () {
                allTypes.push($(this).val());
            });

            $(questionsJson).each(function () {
                if(existTypes.join().indexOf(this.type) < 0) {
                    existTypes.push(this.type);
                }
            });

            var diffTypes = arrayDifference(allTypes, existTypes);
            $(diffTypes).each(function () {
                $('#questionTypeSelect').find('option[value="' + this + '"]').remove();
            });
        }
    });

    // 集合差集
    function arrayDifference(a, b) {
        var clone = a.slice(0);
        for(var i = 0; i < b.length; i ++) {
            var temp = b[i];
            for(var j = 0; j < clone.length; j ++) {
                if(temp === clone[j]) {
                    //remove clone[j]
                    clone.splice(j,1);
                }
            }
        }
        return clone;
    }

    // 筛选试题
    function grepQuestion(q) {
        var qIds = [], grepType = $('#questionTypeSelect').val();
        $('#questionList').find('.q-content').each(function () {
            qIds.push($(this).attr('data-q-id'));
        });
        return (grepType === '' ? true : (q.type === grepType)) && qIds.indexOf(q.id) < 0;
    }

    // 下一题
    function next() {
        var spareQuestion = questionsJson.filter(grepQuestion);
        if(spareQuestion.length < 1) {
            layer.msg('已经是最后一道题!');
            return false;
        }

        $.ajax({
            url: '/student/getQuestion',
            data: {qId: spareQuestion[0].id, isSimulate: 1},
            datatype: 'html',
            success: function (html) {
                $('#questionList').find('.q-content').hide();
                $('#questionList').append(html);
            }
        });
    }

    // 上一题
    function previous() {
        var prevQuestionDiv = $('#questionList').find('div:visible').prev();
        if($(prevQuestionDiv).hasClass('q-content')) {
            $('#questionList').find('.q-content').hide();
            $(prevQuestionDiv).show();
        } else {
            layer.msg('已经是第一题!');
        }
    }

    // 提交答题
    function answerSubmit() {
        var e = $('#questionList').find('div:visible'), answer = []
            , answerFlag
            , qId = $(e).attr('data-q-id')
            , params = 'questionId=' + qId + '&label=' + $('#label').val();
        $(e).find('.q-item').each(function () {
            var _answer = {}, eqId = $(this).attr('data-q-id'), answerArray = [];
            _answer.qId = eqId;
            if($('#ue_' + eqId)[0]) { // ueditor
                _answer.ue = UE.getEditor('ue_' + eqId).getContent();
            }
            if($(this).find('.answer.xuan').length > 0) { // radio
                _answer.answers = $(this).find('.answer.xuan').attr('data-o-id');
            }
            if($(this).find('.answer.check-xuan').length > 0) { // checkbox
                $(this).find('.answer.check-xuan').each(function () {
                    answerArray.push($(this).attr('data-o-id'));
                });
                _answer.answers = answerArray.join(',');
            }

            answer.push(_answer);
        });

        if($(e).find('.q-item').length < 2) {
            $(e).find('.answer.check-xuan').each(function () {
                if('1' == $(this).attr('data-o-right-flag')) {
                    $(this).addClass('check-dui');
                    answerFlag = 1;
                    $(e).find('label').text('回答正确!');
                } else {
                    $(this).addClass('check-cuo');
                    answerFlag = 0;
                }
            });

            if($(e).find('.answer.check-xuan').length !=
                $(e).find('.answer[data-o-right-flag="1"]').length) { // 判断已选的选项个数是否跟正确答案个数一样
                answerFlag = 0;
                $(e).find('label').text('回答错误!');
            }

            $(e).find('.answer.xuan').each(function () { // 已选的选项,只要有选择的错误项必错
                if('1' == $(this).attr('data-o-right-flag')) {
                    $(this).addClass('dui');
                    answerFlag = 1;
                    $(e).find('label').text('回答正确!');
                } else {
                    $(this).addClass('cuo');
                    answerFlag = 0;
                }
            });
        } else {
            answerFlag = undefined;
        }
        params += '&answer=' + JSON.stringify(answer);
        params += '&answerFlag=' + answerFlag;
        $.post('/student/exercise/answer', params, function (result) {
            $(e).find('.answer').removeAttr('onclick');
            $(e).find('.answerSubmitBtn').attr('disabled', true);
            $(e).find('.answerSubmitBtn').addClass('btn_disabled');
            $(e).attr('data-answer-flag', answerFlag);
            $(e).find('.tip-container').show();

            // 答题统计
            var rightNum = $('.q-content[data-answer-flag=1]').length
                , wrongNum = $('.q-content[data-answer-flag=0]').length;
            $('.count-right').text(rightNum);
            $('.count-wrong').text(wrongNum);
            $('.count-rate').text(rightNum + wrongNum == 0 ? 0 : parseInt(rightNum * 100 / (rightNum + wrongNum)));
            $('.xq_btn_' + qId).show();

            // 自动下一题
            if('1' == answerFlag && $('[auto-next]').is(':checked')) {
                setTimeout(next, 4000);
            }
        });
    }

    // 答题
    function answer(e) {
        // 单选|判断移除其它选中效果
        if($(e).closest('div').find('p[data-o-right-flag="1"]').length < 2) {
            $(e).siblings().removeClass('xuan');
        }

        if($(e).hasClass('xuan') || $(e).hasClass('check-xuan')) {
            $(e).removeClass('xuan').removeClass('check-xuan');
        } else {
            if($(e).closest('div').find('p[data-o-right-flag="1"]').length < 2) {
                $(e).addClass('xuan');
            } else {
                $(e).addClass('check-xuan');
            }
        }
    }

    // 试题收藏
    function collect(e) {
        var qId = $(e).closest('.q-content').attr('data-q-id')
            , isCollect = $(e).attr('data-is-collect');
        $.post('/student/collectQuestion/collect', {questionId: qId}, function (result) {
            result = JSON.parse(result);
            if('200' == result.code) {
                $(e).attr('data-is-collect', isCollect === 'true' ? 'false' : 'true');
                $(e).removeClass().addClass(isCollect === 'true' ? 'favor-tag-off' : 'favor-tag-on');
            }
        });
    }



    //=点击展开关闭效果=
    function openShutManager(oSourceObj, oTargetObj, shutAble, oOpenTip, oShutTip) {
        var sourceObj = typeof oSourceObj == "string" ? document.getElementById(oSourceObj) : oSourceObj;
        var targetObj = typeof oTargetObj == "string" ? document.getElementById(oTargetObj) : oTargetObj;
        var openTip = oOpenTip || "";
        var shutTip = oShutTip || "";
        if (targetObj.style.display != "none") {
            if (shutAble) return;
            targetObj.style.display = "none";
            if (openTip && shutTip) {
                sourceObj.innerHTML = shutTip;
            }
        } else {
            targetObj.style.display = "block";
            if (openTip && shutTip) {
                sourceObj.innerHTML = openTip;
            }
        }
    }
    //left nav height
    $(".ht_content_left").height($(document).height() - 136);
